<html>

<head></head>

<body>
    <script>
        if (navigator.language.substring(0, 2) == 'en') {
            location.assign('./wiki/en');
        } else if (navigator.language.substring(0, 2) == 'ko') {
            location.assign('./wiki/ko');
        } else if (navigator.language == 'ja') {
            location.assign('./wiki/ja');
        } else if (navigator.language == 'th') {
            location.assign('./wiki/th');
        } else if (navigator.language == 'zh-CN') {
            location.assign('./wiki/zh-hans');
        } else if (navigator.language == 'zh-HK' || navigator.language == 'zh-TW') {
            location.assign('./wiki/zh-hant');
        } else {
            location.assign('./wiki/en');
        }
    </script>
</body>

</html>
