<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AliceInCradle Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Here is the Wiki of ACT game AliceInCradle">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/docsify/themes/css/vue.min.css">
  <link rel="stylesheet" href="assets/css/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="assets/css/common.css">
  <meta name="theme-color" content="#ff6666">
  <style type="text/css">
    table.excel tr:first-child {
	text-align: center;
	font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script type="text/javascript" src="assets/xlsx-loader/core.js"></script>
  <script src="assets/docsify/js/docsify.min.js"></script>
  <script src="assets/js/docsify-edit-on-github.1.0.3.min.js"></script>
  <script>
    window.$docsify = {
      name: 'AliceInCradle Wiki',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 6,
      auto2top: true,
      relativePath: false,
      themeColor: '#ff6666',
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      externalLinkTarget: '_blank',
      notFoundPage: true,
      search: 'auto',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Enter to Search...',
        noData: 'Not Found',
        depth: 6,
      },

      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/AliceInCradle-Community/Wiki/blob/master/'
        ),
      ]
    }
  </script>
  
  <script src="assets/docsify/plugins/search.min.js"></script>
  <script src="assets/docsify/plugins/emoji.min.js"></script>
  <script src="assets/docsify/plugins/zoom-image.min.js"></script>
  <script src="assets/docsify/plugins/external-script.min.js"></script>
</body>
</html>
